{% extends 'base/base.html' %}
{% load static %}

{% block page_content %}

    <!-- Delete Profile Form -->
    <h1>Are you sure you want to delete your profile?</h1>
    <form method="post" action="{% url 'profile delete' %}">
        {% csrf_token %}
        {{ form }}
        <!-- Confirm Button -->
        <button class="button delete-lg">Confirm</button>
    </form>
    <!-- End Delete Profile Form -->

{% endblock %}
